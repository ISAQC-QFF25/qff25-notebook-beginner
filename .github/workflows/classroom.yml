name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Check for `qiskit_fundamentals_lab-2.ipynb`
      id: check-for-qiskit_fundamentals_lab-2-ipynb
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Check for `qiskit_fundamentals_lab-2.ipynb`
        setup-command: ''
        command: test -f qiskit_fundamentals_lab-2.ipynb
        timeout: 1
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        CHECK-FOR-QISKIT_FUNDAMENTALS_LAB-2-IPYNB_RESULTS: "${{steps.check-for-qiskit_fundamentals_lab-2-ipynb.outputs.result}}"
      with:
        runners: check-for-qiskit_fundamentals_lab-2-ipynb
